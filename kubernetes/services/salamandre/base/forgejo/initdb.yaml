apiVersion: batch/v1
kind: Job
metadata:
  name: initdb
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook-weight: "2"
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 300
  ttlSecondsAfterFinished: 100
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: init-db
        image: ghcr.io/cloudnative-pg/postgresql:16.2
        env:
          - name: PGHOST
            value: postgres16-rw.database.svc.cluster.local
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                key: POSTGRES_SUPER_PASS
                name: forgejo-app-ini-database
          - name: INIT_DATABASE
            valueFrom:
              secretKeyRef:
                key: POSTGRES_INIT_USER
                name: forgejo-app-ini-database
          - name: INIT_USER
            valueFrom:
              secretKeyRef:
                key: POSTGRES_INIT_USER
                name: forgejo-app-ini-database
          - name: INIT_PASSWORD
            valueFrom:
              secretKeyRef:
                key: POSTGRES_INIT_PASS
                name: forgejo-app-ini-database
        command:
          - psql
          - '-a'
          - '-c'
          - \"CREATE ROLE '$INIT_USER' WITH LOGIN PASSWORD '$INIT_PASSWORD'; CREATE DATABASE '$INIT_DATABASE' OWNER '$INIT_USER';\"
