apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: forgejo-admin-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      metadata:
        labels:
          reloader/watch: enabled
      data:
        username: '{{ .adminUser }}'
        password: '{{ .adminPassword }}'
  dataFrom:
    - extract:
        key: salamandre/forgejo/auth
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: forgejo-oidc-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      metadata:
        labels:
          reloader/watch: enabled
      data:
        key: '{{ .clientID }}'
        secret: '{{ .clientSecret }}'
  dataFrom:
    - extract:
        key: salamandre/forgejo/oidc
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: forgejo-app-ini-mail
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      metadata:
        labels:
          reloader/watch: enabled
      data:
        mailer: |-
          ENABLED=true
          SMTP_ADDR={{ .host }}
          SMTP_PORT={{ .port }}
          USER={{ .username }}
          PASSWD={{ .password }}
          FROM={{`{{ .username }}
  dataFrom:
    - extract:
        key: salamandre/smtp
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: forgejo-app-ini-database
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      metadata:
        labels:
          reloader/watch: enabled
      data:
        database: |-
          DB_TYPE=postgres
          HOST=postgres16-rw.database.svc.cluster.local
          NAME={{ .database }}
          USER={{ .username }}
          PASSWD={{ .password }}
  dataFrom:
    - extract:
        key: salamandre/data/forgejo/database
