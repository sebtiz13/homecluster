apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: forgejo-admin-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        username: '{{ .adminUser }}'
        password: '{{ .adminPassword }}'
  dataFrom:
    - extract:
        key: salamandre/forgejo/auth
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: forgejo-oidc-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        key: '{{ .clientID }}'
        secret: '{{ .clientSecret }}'
  dataFrom:
    - extract:
        key: salamandre/forgejo/oidc
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: forgejo-app-ini-mail
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        mailer: |-
          ENABLED=true
          SMTP_ADDR={{ .host }}
          SMTP_PORT={{ .port }}
          USER={{ .username }}
          PASSWD={{ .password }}
          FROM={{`{{ .username }}
  dataFrom:
    - extract:
        key: salamandre/smtp
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: forgejo-app-ini-database
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        database: |-
          DB_TYPE=postgres
          HOST=postgres16-rw.database.svc.cluster.local
          NAME=forgejo
          USER=forgejo
          PASSWD={{ .password }}
        POSTGRES_SUPER_USER: '{{ .POSTGRES_SUPER_USER }}'
        POSTGRES_SUPER_PASS: '{{ .POSTGRES_SUPER_PASS }}'
        POSTGRES_INIT_USER: forgejo
        POSTGRES_INIT_PASS: '{{ .password }}'
  dataFrom:
    - extract:
        key: salamandre/data/db-init
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "db-password"
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: db-password
spec:
  length: 16
  symbols: 0
  noUpper: false
  allowRepeat: true
