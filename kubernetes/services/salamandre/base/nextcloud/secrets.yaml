apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        nextcloud-username: '{{ .auth_adminUser }}'
        nextcloud-password: '{{ .auth_adminPassword }}'
        smtp-host: '{{ .smtp_host }}'
        smtp-username: '{{ .smtp_username }}'
        smtp-password: '{{ .smtp_password }}'
  dataFrom:
    - extract:
        key: salamandre/nextcloud/auth
      rewrite:
        - regexp:
            source: "(.*)"
            target: "auth_$1"
    - extract:
        key: salamandre/smtp
      rewrite:
        - regexp:
            source: "(.*)"
            target: "smtp_$1"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-db-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        db-host: postgres16-rw.database.svc.cluster.local
        db-username: nextcloud
        db-password: '{{ .password }}'
        db-name: nextcloud
        POSTGRES_SUPER_USER: '{{ .POSTGRES_SUPER_USER }}'
        POSTGRES_SUPER_PASS: '{{ .POSTGRES_SUPER_PASS }}'
  dataFrom:
    - extract:
        key: salamandre/data/db-init
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "db-password"
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: db-password
spec:
  length: 16
  symbols: 0
  noUpper: false
  allowRepeat: true
