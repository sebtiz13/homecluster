apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud
  labels:
    app.kubernetes.io/name: &name nextcloud
    app.kubernetes.io/instance: *name
    app.kubernetes.io/component: app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  labels:
    app.kubernetes.io/name: &name nextcloud
    app.kubernetes.io/instance: *name
    app.kubernetes.io/component: app
spec:
  storageClassName: openebs-zfspv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
