---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name collabora-code
spec:
  releaseName: *name
  interval: 1h
  chart:
    spec:
      chart: *name
      version: "2.5.1"
      sourceRef:
        kind: HelmRepository
        name: chrisingenhaag
        namespace: flux-system
  values:
    image:
      tag: 23.05.1.3.1

    collabora:
      aliasgroups:
        - domain: https://cloud.${DOMAIN_NAME}
      server_name: cloud.${DOMAIN_NAME}

      dictionaries: en_GB en_US fr_FR

      # Admin user
      existingSecret:
        enabled: true
        secretName: collabora-credentials
