apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: collabora-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        username: '{{ .collaboraAdminUser }}'
        password: '{{ .collaboraAdminPassword }}'
  dataFrom:
    - extract:
        key: salamandre/nextcloud/auth
