apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: monitoring-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      metadata:
        labels:
          reloader/watch: enabled
      data:
        user: '{{ .vmsingleUser }}'
        password: '{{ .vmsinglePassword }}'
  dataFrom:
    - extract:
        key: baku/monitoring/auth
