apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: s3-${DOMAIN_NAME/./-}
spec:
  endpoints:
    - dnsName: s3.${DOMAIN_NAME}
      recordType: CNAME
      targets:
        - ${ROOT_DOMAIN_NAME}
    - dnsName: console.s3.${DOMAIN_NAME}
      recordType: CNAME
      targets:
        - ${ROOT_DOMAIN_NAME}
