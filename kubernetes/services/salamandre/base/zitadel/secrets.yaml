apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-masterkey
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook-weight: "0"
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  dataFrom:
    - extract:
        key: salamandre/zitadel/masterkey
      rewrite:
        - regexp:
            source: value
            target: masterkey
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-credentials
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook-weight: "0"
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        config-yaml: |-
          Database:
            Postgres:
              Host: postgres16-rw.database.svc.cluster.local
              Port: 5432
              Database: zitadel
              User:
                Username: zitadel
                Password: {{ .password }}
              Admin:
                Username: {{ .POSTGRES_SUPER_USER }}
                Password: {{ .POSTGRES_SUPER_PASS }}
          DefaultInstance:
            SMTPConfiguration:
              SMTP:
                Host: "{{ .smtp_host }}:{{ .smtp_port }}"
                User: {{ .smtp_username }}
                Password: {{ .smtp_password }}
              From: {{ .smtp_username }}
  dataFrom:
    - extract:
        key: salamandre/db-init
    - extract:
        key: salamandre/smtp
      rewrite:
        - regexp:
            source: "(.*)"
            target: "smtp_$1"
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: db-password
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: db-password
spec:
  length: 16
  symbols: 0
  noUpper: false
  allowRepeat: true
