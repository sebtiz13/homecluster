apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden-db-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        DATABASE_URL: 'postgresql://{{ .user }}:{{ .password }}@{{ .host }}:{{ .port }}/{{ .database }}'
  dataFrom:
    - extract:
        key: salamandre/vaultwarden/database
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden-admin-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: kubernetes.io/basic-auth
      data:
        username: '{{ .adminUser }}'
        password: '{{ .adminPassword }}'
  dataFrom:
    - extract:
        key: salamandre/vaultwarden/auth
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden-smtp
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        SMTP_HOST: '{{ .host }}'
        SMTP_PORT: '{{ .port }}'
        SMTP_FROM: '{{ .username }}'
        SMTP_SECURITY: starttls
        SMTP_USERNAME: '{{ .username }}'
        SMTP_PASSWORD: '{{ .password }}'
  dataFrom:
    - extract:
        key: salamandre/smtp
