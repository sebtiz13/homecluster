apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: db-password
spec:
  length: 16
  symbols: 0
  noUpper: false
  allowRepeat: true
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden-db-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        DATABASE_URL: 'postgresql://vaultwarden:{{ .password }}@postgres16-rw.database.svc.cluster.local/vaultwarden'
        POSTGRES_SUPER_USER: '{{ .POSTGRES_SUPER_USER }}'
        POSTGRES_SUPER_PASS: '{{ .POSTGRES_SUPER_PASS }}'
        POSTGRES_INIT_USER: vaultwarden
        POSTGRES_INIT_PASS: '{{ .password }}'
  dataFrom:
    - extract:
        key: salamandre/data/db-init
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "db-password"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden-admin-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: kubernetes.io/basic-auth
      data:
        username: '{{ .adminUser }}'
        password: '{{ .adminPassword }}'
  dataFrom:
    - extract:
        key: salamandre/vaultwarden/auth
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden-smtp
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        SMTP_HOST: '{{ .host }}'
        SMTP_PORT: '{{ .port }}'
        SMTP_FROM: '{{ .username }}'
        SMTP_SECURITY: starttls
        SMTP_USERNAME: '{{ .username }}'
        SMTP_PASSWORD: '{{ .password }}'
  dataFrom:
    - extract:
        key: salamandre/smtp
