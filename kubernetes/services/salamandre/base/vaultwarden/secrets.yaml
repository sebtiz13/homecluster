apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden-db-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      metadata:
        labels:
          reloader/watch: enabled
      data:
        DATABASE_URL: 'postgresql://{{ .username }}:{{ .password }}@postgres16-rw.database.svc.cluster.local/{{ .database }}'
  dataFrom:
    - extract:
        key: salamandre/data/vaultwarden/database
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden-admin-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        ADMIN_TOKEN: '{{ .token }}'
  dataFrom:
    - extract:
        key: salamandre/vaultwarden/auth
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden-smtp
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      metadata:
        labels:
          reloader/watch: enabled
      data:
        SMTP_HOST: '{{ .host }}'
        SMTP_PORT: '{{ .port }}'
        SMTP_FROM: '{{ .username }}'
        SMTP_SECURITY: starttls
        SMTP_USERNAME: '{{ .username }}'
        SMTP_PASSWORD: '{{ .password }}'
  dataFrom:
    - extract:
        key: salamandre/smtp
