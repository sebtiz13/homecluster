apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name vaultwarden
  labels:
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: *name
      app.kubernetes.io/instance: *name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *name
        app.kubernetes.io/instance: *name
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: *name
          image: &image vaultwarden/server:1.30.5-alpine
          imagePullPolicy: &imagePolicy IfNotPresent
          envFrom: &envFrom
            - configMapRef:
                name: vaultwarden-config
            - secretRef:
                name: vaultwarden-smtp
          env: &env
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: DATABASE_URL
                  name: vaultwarden-db-credentials
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  key: ADMIN_TOKEN
                  name: vaultwarden-admin-credentials
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /vw-data
              name: data-storage
      initContainers:
        - name: update-config
          image: *image
          imagePullPolicy: *imagePolicy
          command:
            - sh
            - /scripts/update-config.sh
          envFrom: *envFrom
          env: *env
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /scripts
              name: config-scripts
            - mountPath: /vw-data
              name: data-storage
      volumes:
        - name: config-scripts
          configMap:
            defaultMode: 493
            name: vaultwarden-scripts
        - name: data-storage
          persistentVolumeClaim:
            claimName: vaultwarden
