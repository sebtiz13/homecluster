---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name mailhog
spec:
  releaseName: *name
  interval: 1h
  chart:
    spec:
      chart: *name
      version: "5.2.3"
      sourceRef:
        kind: HelmRepository
        name: codecentric
        namespace: flux-system
      interval: 12h
  values:
    ingress:
      enabled: true
      hosts:
        - host: &host mail.${DOMAIN_NAME}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
