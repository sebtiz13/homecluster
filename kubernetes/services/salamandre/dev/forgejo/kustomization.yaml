# vscode-kubernetes-tools: exclude
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: forgejo
resources:
  - ../../base/forgejo
  - ca-tls.yaml
patches:
  - path: helm-release-patch.yaml
    target:
      kind: HelmRelease
      name: forgejo
  - path: secret-patch.yaml
    target:
      kind: ExternalSecret
      name: forgejo-app-ini-mail
