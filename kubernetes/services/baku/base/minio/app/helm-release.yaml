---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name minio
spec:
  releaseName: *name
  interval: 1h
  chart:
    spec:
      chart: minio
      version: "5.4.0"
      sourceRef:
        kind: HelmRepository
        name: minio
  install:
    createNamespace: true
  values:
    # Manual image versions
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2024-12-18T13-15-44Z
    mcImage:
      repository: quay.io/minio/mc
      tag: RELEASE.2024-11-21T17-21-54Z

    existingSecret: minio-admin
    users: [] # Remove default user

    buckets:
      - name: backup-salamandre-pg
        policy: none
        purge: false
      - name: backup-salamandre-pvc
        policy: none
        purge: false

    svcaccts:
      - accessKey: salamandre-backup
        existingSecret: minio-svcaccts-credentials
        existingSecretKey: salamandre-backup
        user: admin
        policy:
          statements:
            - actions:
                - s3:GetBucketLocation
                - s3:ListBucket
                - s3:ListBucketMultipartUploads
              resources:
                - arn:aws:s3:::backup-salamandre-pg
                - arn:aws:s3:::backup-salamandre-pvc
            - actions:
                - s3:AbortMultipartUpload
                - s3:GetObject
                - s3:DeleteObject
                - s3:PutObject
                - s3:ListMultipartUploadParts
              resources:
                - arn:aws:s3:::backup-salamandre-pg/*
                - arn:aws:s3:::backup-salamandre-pvc/*

    persistence:
      storageClass: openebs-zfspv
      size: 500Gi

    mode: standalone

    metrics:
      serviceMonitor:
        enabled: true

    deploymentUpdate:
      type: Recreate

    additionalAnnotations:
      reloader.stakater.com/auto: "true"

    resources:
      requests:
        cpu: 10m
        memory: 192Mi
      limits:
        cpu: 1000m
        memory: 1Gi

    environment:
      MINIO_BROWSER_REDIRECT_URL: https://baku.${DOMAIN_NAME}
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: minio
      path: /
      hosts:
        - &host baku.${DOMAIN_NAME}
      tls:
        - hosts:
            - *host
    consoleIngress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - *host
      tls:
        - hosts:
            - *host
