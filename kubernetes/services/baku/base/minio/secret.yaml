apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-svcaccts-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      data:
        salamandre-backup: '{{ .secretKey }}'
  dataFrom:
    - extract:
        key: salamandre/data/backup/s3
