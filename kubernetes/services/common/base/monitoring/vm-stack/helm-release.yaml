---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics-k8s-stack
spec:
  releaseName: vm-stack
  interval: 30m
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: "0.60.1"
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
      interval: 12h
  install:
    createNamespace: true
    crds: Skip
  upgrade:
    crds: Skip
  values:
    kubelet:
      vmScrape:
        spec:
          # drop high cardinality label and useless metrics for cadvisor and kubelet
          metricRelabelConfigs:
            - action: labeldrop
              regex: (uid)
            # - action: labeldrop # Keep this
            #   regex: (id|name)
            - action: drop
              source_labels: [__name__]
              regex: (rest_client_request_duration_seconds_bucket|rest_client_request_duration_seconds_sum|rest_client_request_duration_seconds_count)

    victoria-metrics-operator:
      fullnameOverride: victoria-metrics-operator
      image:
        repository: victoriametrics/operator
        tag: v0.63.0

      operator:
        enable_converter_ownership: true

      # Example: https://github.com/VictoriaMetrics/helm-charts/blob/master/charts/victoria-metrics-operator/values.yaml#L144-L151
      resources:
        requests:
          cpu: 80m
          memory: 120Mi
        limits:
          cpu: 120m
          memory: 320Mi

      # Disable CRDs
      crds:
        enabled: false
        plain: false
        cleanup:
          enabled: false

    # Disable unneeded alert rules
    defaultRules:
      groups:
        etcd:
          create: false
        vmcluster:
          create: false

    ## In k3s alls bellow components is combined in "kubelet"
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    kubeApiServer:
      enabled: false
    kubeEtcd:
      enabled: false

    # Disable default grafana dashboards
    defaultDashboards:
      enabled: false
    ## Disable embedded grafana for deploy own
    grafana:
      enabled: false
    # Disable CRDs
    prometheus-operator-crds:
      enabled: false

    fullnameOverride: vm-stack
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      # Example: https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus-node-exporter/values.yaml#L292-L302
      resources:
        requests:
          cpu: 100m
          memory: 30Mi
        limits:
          cpu: 200m
          memory: 50Mi
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      # Example: https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-state-metrics/values.yaml#L413-L423
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi
