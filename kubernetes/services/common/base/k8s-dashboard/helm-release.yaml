---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name kubernetes-dashboard
spec:
  releaseName: *name
  interval: 1h
  chart:
    spec:
      chart: *name
      version: "6.0.8"
      sourceRef:
        kind: HelmRepository
        name: *name
        namespace: flux-system
  values:
    app:
      ingress:
        enabled: false

    # Disable unneeded dependencies
    metrics-server:
      enabled: false
    cert-manager:
      enabled: false
    nginx:
      enabled: false
