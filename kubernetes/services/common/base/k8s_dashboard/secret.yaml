apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: admin-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: kubernetes.io/basic-auth
      data:
        username: '{{ .adminUser }}'
        password: '{{ .adminPassword }}'
  dataFrom:
    - extract:
        key: salamandre/k8s-dashboard/auth
