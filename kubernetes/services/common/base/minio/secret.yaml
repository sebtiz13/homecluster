apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-admin
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      metadata:
        labels:
          reloader/watch: enabled
  dataFrom:
    - extract:
        key: salamandre/minio/auth
