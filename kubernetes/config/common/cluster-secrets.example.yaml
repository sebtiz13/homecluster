# IMPORTANT: this file is only for example and should be created by ansible
---
apiVersion: v1
kind: Secret
metadata:
  name: cluster-secrets
type: Opaque
data:
  ##
  # Repository references
  ##
  GIT_REPO_URL: ""
  GIT_BRANCH: main

  ##
  # Application references
  ##
  SERVER_IP: 0.0.0.0
  DOMAIN_NAME: "local.vm"
  OIDC_ISSUER_HOST: "sso.local.vm"

  # Discord webhook for alerts
  ALERTS_DISCORD_WEBHOOK_URL: ""
