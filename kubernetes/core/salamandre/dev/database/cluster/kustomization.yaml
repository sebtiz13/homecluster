# vscode-kubernetes-tools: exclude
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: database
resources:
  - ../../../base/database/cluster
  - ca-tls.yaml
patches:
  - patch: |-
      - op: add
        path: /spec/configuration/endpointCA
        value:
          name: vm-ca-tls
          key: tls.crt
    target:
      kind: ObjectStore
      name: baku-s3
