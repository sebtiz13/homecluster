---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name vault
spec:
  releaseName: *name
  interval: 1h
  chart:
    spec:
      chart: *name
      version: "0.28.0"
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  dependsOn:
    - name: zfs-localpv
      namespace: kube-system
  values:
    ui:
      enabled: true

    server:
      dataStorage:
        size: 2Gi
        storageClass: openebs-zfspv

      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host vault-secrets.${DOMAIN_NAME}
        tls:
          - hosts:
              - *host

      # Configure readiness probe to report "ready" even if Vault is uninitialized and sealed.
      # Useful when bootstrapping Vault for the first time.
      readinessProbe:
        path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"

      # UNSAFE: Auto unseal vault from vault-keys secret
      postStart:
        - /bin/sh
        - -c
        - 'sleep 5 && if [ -f "/vault/keys/key1" ]; then vault operator unseal $(cat /vault/keys/key1); fi'
      volumes:
        - name: &keysSecretName vault-keys
          secret:
            secretName: *keysSecretName
            defaultMode: 0400
            optional: true
      volumeMounts:
        - mountPath: /vault/keys
          name: *keysSecretName
          readOnly: true

    injector:
      enabled: false
