apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-eso
spec:
  provider:
    vault:
      server: http://vault-internal.vault.svc:8200
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
          serviceAccountRef:
            name: vault-auth
            namespace: external-secrets
  retrySettings:
    maxRetries: 30
    retryInterval: 10s
