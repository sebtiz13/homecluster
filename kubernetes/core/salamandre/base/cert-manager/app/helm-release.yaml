---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name cert-manager
spec:
  releaseName: *name
  interval: 1h
  chart:
    spec:
      chart: cert-manager
      version: "1.15.3"
      sourceRef:
        kind: HelmRepository
        name: jetstack
  install:
    createNamespace: true
  values:
    installCRDs: false

    global:
      priorityClassName: system-cluster-critical

    resources:
      requests:
        cpu: 10m
        memory: 48Mi
      limits:
        cpu: 30m
        memory: 96Mi

    webhook:
      resources:
        requests:
          cpu: 2m
          memory: 24Mi
        limits:
          cpu: 5m
          memory: 48Mi

    cainjector:
      resources:
        requests:
          cpu: 4m
          memory: 128Mi
        limits:
          cpu: 20m
          memory: 256Mi
