# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.34.3/service.json
apiVersion: v1
kind: Service
metadata:
  name: &name pocket-id
  labels:
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
