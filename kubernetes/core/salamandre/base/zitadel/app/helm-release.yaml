---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name zitadel
spec:
  releaseName: *name
  interval: 1h
  chart:
    spec:
      chart: zitadel
      version: "9.5.0"
      sourceRef:
        kind: HelmRepository
        name: zitadel
  values:
    replicaCount: 1

    env:
      - name: TZ
        value: ${TIMEZONE}

    zitadel:
      masterkeySecretName: zitadel-masterkey
      configSecretName: zitadel-credentials
      configSecretKey: config-yaml

      configmapConfig:
        ExternalSecure: true
        ExternalDomain: &host ${OIDC_ISSUER_HOST}
        ExternalPort: 443
        TLS:
          Enabled: false
        Database:
          Postgres:
            MaxOpenConns: 20
            MaxIdleConns: 10
            MaxConnLifetime: 30m
            MaxConnIdleTime: 5m
            User:
              SSL:
                Mode: disable
        FirstInstance:
          Org:
            Machine:
              Machine:
                Username: zitadel-console-sa
                Name: Console
              MachineKey:
                Type: 1
        DefaultInstance:
          SMTPConfiguration:
            FromName: Zitadel
          LoginPolicy:
            AllowRegister: false
          LabelPolicy:
            HideLoginNameSuffix: true
            ErrorMsgPopup: true
            DisableWatermark: true
            # Use Nord theme (https://www.nordtheme.com/)
            PrimaryColor: "#8FBCBB"
            BackgroundColor: "#D8DEE9"
            WarnColor: "#BF616A"
            FontColor: "#2E3440"
            PrimaryColorDark: "#8FBCBB"
            BackgroundColorDark: "#2E3440"
            WarnColorDark: "#BF616A"
            FontColorDark: "#ECEFF4"
        ServicePing:
          Enabled: false

    login:
      ingress:
        enabled: true

    annotations:
      reloader.stakater.com/auto: "true"

    initJob:
      backoffLimit: 20 # This is for handle first run
      command: zitadel
    setupJob:
      machinekeyWriter:
        image:
          tag: "1.33.4" # FIX: This is required since chart retrieve k3s version instead correct k8s version (https://github.com/zitadel/zitadel-charts/issues/408)

    ingress:
      enabled: true
      hosts:
        - host: *host
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

    resources:
      requests:
        memory: 96Mi
        cpu: 20m
      limits:
        memory: 512Mi
        cpu: 200m

    service:
      annotations:
        traefik.ingress.kubernetes.io/service.serversscheme: h2c
