apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-masterkey
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook-weight: "0"
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  dataFrom:
    - extract:
        key: salamandre/zitadel/masterkey
      rewrite:
        - regexp:
            source: value
            target: masterkey
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-credentials
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook-weight: "0"
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: Opaque
      metadata:
        labels:
          reloader/watch: enabled
      data:
        config-yaml: |-
          Database:
            Postgres:
              Host: postgres16-rw.database.svc.cluster.local
              Port: 5432
              Database: {{ .db_database }}
              User:
                Username: {{ .db_username }}
                Password: {{ .db_password }}
          DefaultInstance:
            SMTPConfiguration:
              SMTP:
                Host: "{{ .smtp_host }}:{{ .smtp_port }}"
                User: {{ .smtp_username }}
                Password: {{ .smtp_password }}
              TLS: true
              From: {{ .smtp_username }}
  dataFrom:
    - extract:
        key: salamandre/zitadel/database
      rewrite:
        - regexp:
            source: "(.*)"
            target: "db_$1"
    - extract:
        key: salamandre/smtp
      rewrite:
        - regexp:
            source: "(.*)"
            target: "smtp_$1"
