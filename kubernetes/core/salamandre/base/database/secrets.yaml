apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cnpg-s3-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  target:
    template:
      type: Opaque
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        S3_ACCESS_KEY: "{{ .accessKey }}"
        S3_SECRET_KEY: "{{ .secretKey }}"
  dataFrom:
    - extract:
        key: salamandre/data/backup/s3
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cnpg-user-credentials
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  target:
    template:
      type: kubernetes.io/basic-auth
      metadata:
        labels:
          cnpg.io/reload: "true"
  dataFrom:
    - extract:
        key: salamandre/data/db-super-user
