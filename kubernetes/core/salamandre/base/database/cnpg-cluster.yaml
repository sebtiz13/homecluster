apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres16
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.3

  storage:
    size: 5Gi
    storageClass: openebs-zfspv

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-user-credentials

  postgresql:
    parameters:
      timezone: "${TIMEZONE}"
      max_connections: "400"
      shared_buffers: 256MB
  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true

  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      memory: 1Gi

  backup:
    retentionPolicy: 30d
    volumeSnapshot:
      snapshotOwnerReference: cluster

    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://backup-salamandre-pg/
      endpointURL: https://baku.${DOMAIN_NAME}
      # Note: serverName version needs to be incremented
      # when recovering from an existing cnpg cluster
      serverName:  &currentCluster postgres16-v1
      s3Credentials:
        accessKeyId:
          name: cnpg-s3-credentials
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: cnpg-s3-credentials
          key: S3_SECRET_KEY

  # Note: previousCluster needs to be set to the name of the previous
  # cluster when recovering from an existing cnpg cluster
  # bootstrap:
  #   recovery:
  #     source: &previousCluster postgres16-v0
  # # Note: externalClusters is needed when recovering from an existing cnpg cluster
  # externalClusters:
  #   - name: *previousCluster
  #     barmanObjectStore:
  #       <<: *barmanObjectStore
  #       serverName: *previousCluster
