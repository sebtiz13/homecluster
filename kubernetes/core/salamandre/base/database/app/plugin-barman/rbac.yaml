apiVersion: v1
kind: ServiceAccount
metadata:
  name: &name plugin-barman-cloud
  labels:
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: &name plugin-barman-cloud
rules:
  - apiGroups:
    - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - barmancloud.cnpg.io
    resources:
      - objectstores
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - barmancloud.cnpg.io
    resources:
      - objectstores/finalizers
    verbs:
      - update
  - apiGroups:
      - barmancloud.cnpg.io
    resources:
      - objectstores/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - postgresql.cnpg.io
    resources:
      - backups
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - rolebindings
      - roles
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: plugin-barman-cloud-binding
  labels:
    app.kubernetes.io/name: &name plugin-barman-cloud
    app.kubernetes.io/instance: *name
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: *name
subjects:
- kind: ServiceAccount
  name: *name
  namespace: database
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: plugin-barman-cloud-leader-election-role
  labels:
    app.kubernetes.io/name: &name plugin-barman-cloud
    app.kubernetes.io/instance: *name
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: plugin-barman-cloud-leader-election-rolebinding
  labels:
    app.kubernetes.io/name: &name plugin-barman-cloud
    app.kubernetes.io/instance: *name
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: plugin-barman-cloud-leader-election-role
subjects:
- kind: ServiceAccount
  name: *name
  namespace: database
