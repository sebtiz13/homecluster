apiVersion: v1
kind: Service
metadata:
  name: &name barman-cloud
  labels:
    app.kubernetes.io/name:  &name plugin-barman-cloud
    app.kubernetes.io/instance: *name
    cnpg.io/pluginName: barman-cloud.cloudnative-pg.io
  annotations:
    cnpg.io/pluginClientSecret: barman-cloud-client-tls
    cnpg.io/pluginPort: "9090"
    cnpg.io/pluginServerSecret: barman-cloud-server-tls
spec:
  ports:
  - port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    app.kubernetes.io/name: *name
    app.kubernetes.io/instance: *name
