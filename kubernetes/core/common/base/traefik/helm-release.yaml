---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name traefik
spec:
  releaseName: *name
  interval: 10m0s
  chart:
    spec:
      chart: *name
      version: "30.1.0"
      sourceRef:
        kind: HelmRepository
        name: *name
        namespace: flux-system
  install:
    createNamespace: true
    crds: Skip
  upgrade:
    crds: Skip
  values:
    priorityClassName: system-cluster-critical

    ports:
      web:
        redirectTo:
          port: websecure

    tlsStore:
      default:
        defaultCertificate:
          secretName: ${DOMAIN_NAME/./-}-tls

    service:
      spec:
        externalTrafficPolicy: Local

    ingressClass:
      enabled: true
      isDefaultClass: true

    providers:
      kubernetesIngress:
        publishedService:
          enabled: true

    env:
      - name: TZ
        value: ${TIMEZONE}

    metrics:
      prometheus:
        service:
          enabled: true
        serviceMonitor:
          enabled: true
          jobLabel: *name
          honorLabels: true
