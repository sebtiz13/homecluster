---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name zfs-localpv
spec:
  releaseName: *name
  interval: 1h
  chart:
    spec:
      chart: zfs-localpv
      version: "2.5.1"
      sourceRef:
        kind: HelmRepository
        name: openebs-zfslocalpv
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    crds:
      zfsLocalPv:
        enabled: false
      csi:
        volumeSnapshots:
          enabled: false
