---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name zfs-localpv
spec:
  releaseName: *name
  interval: 1h
  chart:
    spec:
      chart: zfs-localpv
      version: "2.8.0"
      sourceRef:
        kind: HelmRepository
        name: openebs-zfslocalpv
  values:
    zfsNode:
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 256Mi
    zfsController:
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi
    crds:
      zfsLocalPv:
        enabled: true
      csi:
        volumeSnapshots:
          enabled: false
