apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-eso
spec:
  provider:
    vault:
      server: https://vault-secrets.${DOMAIN_NAME}
      auth:
        kubernetes:
          mountPath: baku-cluster
          role: external-secrets
          serviceAccountRef:
            name: vault-auth
            namespace: external-secrets
  retrySettings:
    maxRetries: 30
    retryInterval: 10s
