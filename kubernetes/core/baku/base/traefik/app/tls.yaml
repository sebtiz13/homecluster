apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ${DOMAIN_NAME/./-}-tls
spec:
  secretStoreRef:
    name: vault-eso
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    template:
      type: kubernetes.io/tls
      data:
        tls.crt: '{{ .crt }}'
        tls.key: '{{ .key }}'
  dataFrom:
    - extract:
        key: "salamandre/tls/${DOMAIN_NAME/./-}"
