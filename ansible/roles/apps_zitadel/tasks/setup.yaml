# FIX: Currently use deprecated endpoint since new is bugged (https://github.com/zitadel/zitadel/issues/10083)
- name: Zitadel | Create admin user
  ansible.builtin.uri:
    url: "{{ zitadel_internal_url }}/v2/users/human"
    method: POST
    headers:
      Host: "{{ apps_zitadel.domain_name }}"
      Authorization: "Bearer {{ zitadel_console_token }}"
    status_code:
      - 200
      - 409
    return_content: true
    body_format: json
    body:
      username: admin
      profile:
        givenName: admin
        familyName: ZITADEL
      email:
        email: "admin@{{ domain_name }}"
        isVerified: true
      password:
        password: "{{ admin_passwords.salamandre.zitadel }}"
  register: zitadel_admin_user
  changed_when: zitadel_admin_user.status == 200
  notify:
    - Add instance permission to admin user
    - Add organization permission to admin user
    - Add developer project permission to admin user
    - Add public project permission to admin user

