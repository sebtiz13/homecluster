- name: Deploy Minio
  tags: minio
  ansible.builtin.import_tasks: minio.yaml

- name: Deploy Gitlab
  tags:
    - minio # Depends on s3
    - gitlab
  ansible.builtin.import_tasks: gitlab.yaml

- name: Deploy Adguard proxy application manifest
  tags: adguard
  when: env == 'prod'
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig.dest }}"
    state: present
    src: "{{ manifests_folder }}/adguard-proxy.yaml"
    namespace: "{{ apps_argocd.namespace }}"
