- name: Delete initial admin password secret
  kubernetes.core.k8s:
    kubeconfig: '{{ kubeconfig.dest }}'
    api_version: v1
    kind: Secret
    name: '{{ argocd_initial_admin_password.resources.0.metadata.name }}'
    namespace: '{{ argocd_initial_admin_password.resources.0.metadata.namespace }}'
    state: absent
