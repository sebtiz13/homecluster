argument_specs:
  main:
    short_description: The main entry point for the ArgoCD App role.
    options:
      manifest:
        type: str
        required: true
      secrets:
        description: Secrets needed for app
        type: list
        elements: dict
        options:
          path:
            type: str
          full_path:
            type: str
          data:
            type: dict
            required: true
        default: []
      refresh_es:
        description: External Secrets need to be refreshed
        type: list
        elements: str
        default: []
      wait_resources:
        description: Resources need to be restarted
        type: list
        elements: dict
        options:
          kind:
            type: str
            required: true
          name:
            type: str
            required: true
        default: []
      restart_resources:
        description: Ressources need to be waited for app is ready
        type: list
        elements: dict
        options:
          api_version:
            type: str
          kind:
            type: str
            required: true
          name:
            type: str
            required: true
        default: []
