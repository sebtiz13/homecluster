- name: Create folders
  ansible.builtin.file:
    state: directory
    path: "{{ item }}"
    owner: backup
    group: backup
    mode: "u=rwx,g=rx,o=rx"
  loop:
    - "{{ exec_dir }}"
    - "{{ log_dir }}"
    - /var/backups/kubernetes

- name: Configure scripts
  ansible.builtin.import_tasks: scripts.yaml

- name: Configure MinIO
  ansible.builtin.import_tasks: minio.yaml
