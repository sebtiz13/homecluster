- name: Nextcloud | Retrieve application informations
  vars:
    manifest: "{{ lookup('file', manifests_folder + '/nextcloud.yaml') | from_yaml }}"
    values: "{{ manifest.spec.source.helm['values'] | from_yaml }}"
  ansible.builtin.set_fact:
    apps_nextcloud:
      _manifest: "{{ manifest }}"
      _db_passowrd: "{{ lookup('ansible.builtin.password', '/dev/null', chars=['ascii_letters', 'digits']) }}"
      release_name: "{{ manifest.spec.source.helm.releaseName }}"
      namespace: "{{ manifest.spec.destination.namespace }}"
      secretNames: "{{ values['external-secrets'].secrets | map(attribute='name') }}"
      host: "https://{{ manifest.metadata.annotations['sebtiz13.fr/host'] }}"

- name: Nextcloud | Create database access # noqa: var-naming[no-role-prefix]
  ansible.builtin.include_role:
    name: database_access
  vars:
    database: nextcloud
    username: nextcloud
    password: "{{ apps_nextcloud._db_passowrd }}"

- name: Nextcloud | Check if is already deploy
  kubernetes.core.k8s_info:
    kubeconfig: "{{ local_kubeconfig }}"
    kind: Service
    name: "{{ apps_nextcloud.release_name }}"
    namespace: "{{ apps_nextcloud.namespace }}"
  register: nextcloud_server

- name: Nextcloud | Deploy application and secrets # noqa: var-naming[no-role-prefix]
  ansible.builtin.include_role:
    name: argocd_app
  vars:
    manifest: "{{ apps_nextcloud._manifest }}"
    restart_resources:
      - kind: Deployment
        name: "{{ apps_nextcloud.release_name }}"
    wait_resources:
      - kind: Deployment
        name: "{{ apps_nextcloud.release_name }}"
    refresh_es: "{{ [apps_nextcloud.release_name + '-'] | product(apps_nextcloud.secretNames) | map('join') | list }}"
    secrets:
      - path: nextcloud/auth
        data:
          adminUser: admin
          adminPassword: "{{ admin_passwords.nextcloud }}"
          collaboraAdminUser: admin
          collaboraAdminPassword: "{{ admin_passwords.collabora }}"
      - path: nextcloud/database
        data:
          host: postgresql.loc
          port: "5432"
          database: nextcloud
          user: nextcloud
          password: "{{ apps_nextcloud._db_passowrd }}"

- name: Nextcloud | Retrieve pod informations # noqa: no-handler
  when: argocd_manifest is changed # This is for run only when app changed
  kubernetes.core.k8s_info:
    kubeconfig: "{{ local_kubeconfig }}"
    kind: Pod
    namespace: "{{ apps_nextcloud.namespace }}"
    label_selectors:
      - app.kubernetes.io/component=app
      - "app.kubernetes.io/instance={{ apps_nextcloud.release_name }}"
      - "app.kubernetes.io/name={{ apps_nextcloud.release_name }}"
    field_selectors:
      - status.phase=Running
  register: nextcloud_pod

- name: Nextcloud | Add missing indices
  when: not nextcloud_pod is skipped # This is for run only when app changed
  kubernetes.core.k8s_exec:
    kubeconfig: "{{ local_kubeconfig }}"
    namespace: "{{ apps_nextcloud.namespace }}"
    pod: "{{ (nextcloud_pod.resources | first).metadata.name }}"
    command: su -m www-data -s /bin/sh -c 'php occ db:add-missing-indices'
