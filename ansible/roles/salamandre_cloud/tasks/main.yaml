- name: Deploy Nextcloud
  tags: nextcloud
  ansible.builtin.import_tasks: nextcloud.yaml

- name: Deploy Nextcloud apps
  when: # This is for run only on first install
    - not nextcloud_pod is skipped
    - nextcloud_server.resources | length == 0
  tags: nextcloud
  ansible.builtin.import_tasks: nextcloud_apps.yaml

- name: Deploy Vaultwarden
  tags: vaultwarden
  ansible.builtin.import_tasks: vaultwarden.yaml

- name: Deploy Forgejo
  tags: forgejo
  ansible.builtin.import_tasks: forgejo.yaml
