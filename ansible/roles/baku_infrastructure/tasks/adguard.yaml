- name: Deploy Adguard application and secrets
  ansible.builtin.include_role:
    name: argocd_vault
  vars:
    manifest: "{{ lookup('file', manifests_folder + '/adguard.yaml') | from_yaml }}"
    restart_resources:
      - kind: Deployment
        name: '{{ manifest.spec.source.plugin.env.0.value }}'
    secrets:
      - path: adguard/auth
        data:
          adminUser: admin
          adminPassword: '{{ admin_passwords.adguard }}'
