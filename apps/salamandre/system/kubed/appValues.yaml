externalSecrets:
  secrets:
    - name: config
      target:
        template:
          type: Opaque
          data:
            kubeconfig: '{{`{{ .kubeconfig }}`}}'
      dataFrom:
        - extract:
            key: salamandre/kubed/config

kubed:
  enableAnalytics: false

  config:
    clusterName: salamandre
    existingSecret: kubed-config

  operator:
    resources:
      requests:
        cpu: 4m
        memory: 32Mi
      limits:
        cpu: 200m
        memory: 256Mi
