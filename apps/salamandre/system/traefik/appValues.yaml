priorityClassName: system-cluster-critical

ingressClass:
  enabled: true
  isDefaultClass: true

providers:
  kubernetesIngress:
    publishedService:
      enabled: true

env:
  - name: TZ
    value: Europe/Paris

metrics:
  prometheus:
    service:
      enabled: true
    serviceMonitor:
      enabled: true
      jobLabel: traefik
      honorLabels: true

extraObjects:
  - apiVersion: traefik.containo.us/v1alpha1
    kind: Middleware
    metadata:
      name: redirect-https
    spec:
      redirectScheme:
        scheme: https
        permanent: true
