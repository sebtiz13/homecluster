forgejo:
  extraInitVolumeMounts:
    - name: certificate
      mountPath: /etc/ssl/certs/vm-ca.crt
      subPath: tls.crt
      readOnly: true
  extraContainerVolumeMounts:
    - name: certificate
      mountPath: /etc/ssl/certs/vm-ca.crt
      subPath: tls.crt
      readOnly: true
  extraVolumes:
    - name: certificate
      secret:
        secretName: forgejo-vm-ca-tls
        defaultMode: 420

