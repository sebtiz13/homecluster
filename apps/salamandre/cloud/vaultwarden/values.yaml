plugin: argocd-vault-plugin-helm

ingress:
  subdomain: vault

source:
  repoURL: https://gitlab.com/api/v4/projects/40446088/packages/helm/stable
  chart: vaultwarden
  targetRevision: 1.0.0

destination:
  namespace: vaultwarden

syncPolicy:
  createLabeledNamespace: true
  automated:
    prune: true
    selfHeal: true
