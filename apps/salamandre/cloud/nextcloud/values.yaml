plugin: argocd-vault-plugin-helm

ingress:
  subdomain: cloud

source:
  repoURL: https://gitlab.com/api/v4/projects/40446088/packages/helm/stable
  chart: nextcloud
  targetRevision: 1.1.1

destination:
  namespace: nextcloud

syncPolicy:
  createLabeledNamespace: true
  automated:
    prune: true
    selfHeal: true
