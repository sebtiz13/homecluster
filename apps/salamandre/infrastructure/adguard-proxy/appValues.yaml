{{- $wildcard := printf "*.%s" (include "ingress.host" .) | quote -}}
{{- $domainName := .Values.baseDomain | replace "." "-" -}}

ingress:
  enabled: true

  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
  hosts:
    - host: {{ include "ingress.host" . }}
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: {{ $wildcard }}
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: "dns-{{ $domainName }}-tls"
      hosts:
        - {{ include "ingress.host" . }}
        - {{ $wildcard }}

certificate:
  enabled: true
  name: "dns-{{ $domainName }}"
  secretName: "dns-{{ $domainName }}-tls"
  issuerRef:
    name: {{ $domainName }}-issuer
    kind: ClusterIssuer
  dnsNames:
    - "dns.{{ .Values.baseDomain }}"
    - "*.dns.{{ .Values.baseDomain }}"
