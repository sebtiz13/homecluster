victoria-metrics-k8s-stack:
  vmalert:
    spec:
      datasource:
        tlsConfig:
          caFile: /etc/vmagent-tls/certs/monitoring_monitoring-vm-ca-tls_tls.crt # TODO: remove this when https://github.com/VictoriaMetrics/operator/issues/699 is resolved
          ca:
            secret:
              key: tls.crt
              name: monitoring-vm-ca-tls
      remoteWrite:
        tlsConfig:
          caFile: /etc/vmagent-tls/certs/monitoring_vm-monitoring-vm-ca-tls_tls.crt # TODO: remove this when https://github.com/VictoriaMetrics/operator/issues/699 is resolved
          ca:
            secret:
              key: tls.crt
              name: monitoring-vm-ca-tls
      remoteRead:
        tlsConfig:
          caFile: /etc/vmagent-tls/certs/monitoring_monitoring-vm-ca-tls_tls.crt # TODO: remove this when https://github.com/VictoriaMetrics/operator/issues/699 is resolved
          ca:
            secret:
              key: tls.crt
              name: monitoring-vm-ca-tls
      notifiers:
        - url: https://{{ include "ingress.host" . }}:{{ .Values.ingress.port }}/alertmanager/
          basicAuth: {{ .Values.basicAuth | toYaml | nindent 12 }}
          tlsConfig:
            ca:
              secret:
                key: tls.crt
                name: monitoring-vm-ca-tls

  vmagent:
    spec:
      remoteWrite:
        - url: https://{{ include "ingress.host" . }}:{{ .Values.ingress.port }}/api/v1/write
          basicAuth: {{ .Values.basicAuth | toYaml | nindent 12 }}
          tlsConfig:
            ca:
              secret:
                key: tls.crt
                name: monitoring-vm-ca-tls
