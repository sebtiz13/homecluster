plugin: argocd-vault-plugin-helm

source:
  repoURL: https://argoproj.github.io/argo-helm
  chart: argo-cd
  targetRevision: 5.5.16

destination:
  server: https://kubernetes.default.svc
  namespace: argocd

syncPolicy:
  automated:
    prune: true
    selfHeal: true

# App values
vaultURL: http://vault-internal.vault.svc:8200

toolsVersion:
  avp: "1.13.0"
  vault: "1.11.4"
