server:
  config:
    {{/* "vm-ca-tls" if defined in "appValues.yaml" */}}
    oidc.config: |
      {{ tpl (.Values.baseOidcConfig | toYaml) . | nindent 6  }}
      rootCA: $vm-ca-tls:tls.crt

  volumeMounts:
    - name: certificate
      mountPath: /etc/ssl/certs/ca.crt
      subPath: tls.crt
  volumes:
    - name: certificate
      secret:
        secretName: vm-ca-tls
        defaultMode: 420
        optional: true
