fullnameOverride: "traefik"
priorityClassName: system-cluster-critical

ingressClass:
  enabled: true
  isDefaultClass: true

providers:
  kubernetesIngress:
    publishedService:
      enabled: true

env:
  - name: TZ
    value: Europe/Paris

ports:
  minio:
    port: 3882
    expose: true
    exposedPort: 3882
    protocol: TCP
    tls:
      enabled: true

extraObjects:
  - apiVersion: traefik.containo.us/v1alpha1
    kind: Middleware
    metadata:
      name: redirect-https
    spec:
      redirectScheme:
        scheme: https
        permanent: true
