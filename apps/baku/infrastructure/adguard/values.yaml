plugin: argocd-vault-plugin-helm

ingress:
  subdomain: adguard

source:
  repoURL: https://gitlab.com/api/v4/projects/40446088/packages/helm/stable
  chart: adguard
  targetRevision: 1.1.0

destination:
  namespace: adguard

syncPolicy:
  createLabeledNamespace: true
  automated:
    prune: true
    selfHeal: true
