services:
  https:
    enabled: false
  dns:
    enabled: false
  dnsOverTls:
    enabled: false
  dnsOverQuic:
    enabled: false
  dnscrypt:
    enabled: false

ingresses:
  http:
    hosts:
      - host: adguard.baku.home
        paths:
          - path: /
            pathType: ImplementationSpecific

hostNetwork:
  enabled: true

bootstrapConfig:
  bind_port: 8080

  dns:
    rewrites:
      - domain: baku.home
        answer: 10.0.0.2
      - domain: '*.baku.home'
        answer: baku.home
      - domain: baku.{{ .Values.baseDomain }}
        answer: baku.home
  tls:
    port_https: 4443
    server_name: baku.home

  dhcp:
    enabled: true
    interface_name: enp2s0
    dhcpv4:
      gateway_ip: 10.0.0.1
      subnet_mask: 255.255.0.0
      range_start: 10.0.1.1
      range_end: 10.0.1.254

  user_rules:
    - '# Spotify'
    - '@@||wl.spotify.com^$important'
    - '# Brave sync'
    - '@@||sdk.fra-01.braze.eu^$important'
    - '# Twitter'
    - '@@||t.co^$important'
    - '# Other'
    - '@@||go.ndi.tv^$important'
