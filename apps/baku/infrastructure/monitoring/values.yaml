plugin: argocd-vault-plugin-helm

ingress:
  subdomain: monitor
  port: 53639

source:
  repoURL: https://gitlab.com/api/v4/projects/40446088/packages/helm/stable
  chart: monitoring
  targetRevision: 1.0.1

destination:
  namespace: monitoring

syncPolicy:
  createLabeledNamespace: true
  automated:
    prune: true
    selfHeal: true

grafana:
  dashboardsReleaseBranch: main
  dashboards:
    kubernetes:
      views_global: true
      views_namespaces: true
      views_pods: true
      volumes_cluster: true
    victoriametrics:
      global: true
      vmagent: true
      vmalert: true
    default:
      minio: true
      nodeexporter: true
      traefik: true
