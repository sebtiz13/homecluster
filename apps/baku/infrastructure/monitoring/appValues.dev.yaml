victoria-metrics-k8s-stack:
  vmsingle:
    spec:
      storage:
        resources:
          requests:
            storage: 5Gi

grafana:
  extraSecretMounts:
    - name: certificate
      mountPath: /etc/ssl/certs/ca.crt
      secretName: monitoring-vm-ca-tls
      subPath: tls.crt
      readOnly: true
      defaultMode: 420

external-secrets:
  secrets:
    - name: vm-ca-tls
      target:
        template:
          type: kubernetes.io/tls
          data:
            tls.crt: '{{`{{"{{ .crt }}"}}`}}'
            tls.key: '{{`{{"{{ .key }}"}}`}}'
      dataFrom:
        - extract:
            key: salamandre/tls/vm-ca
