victoria-metrics-k8s-stack:
  # victoria-metrics-operator: # TODO: fix that when have better serviceaccount stuff
  #   watchNamespace: {{ .Values.destination.namespace | quote }}

  vmsingle:
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-auth-vm@kubernetescrd # NOTE: managed by ansible
        traefik.ingress.kubernetes.io/router.entrypoints: monitoring
      hosts:
        - {{ include "ingress.host" . }}
      tls:
        - hosts:
            - {{ include "ingress.host" . }}
    spec:
      storage:
        resources:
          requests:
            storage: 20Gi

  vmagent:
    spec:
      externalLabels:
        cluster: baku

  alertmanager:
    config:
      route:
        receiver: noop
        routes:
          - match:
              alertname: 'CPUThrottlingHigh'
            receiver: noop
          - matchers:
            - severity=~"info|warning|critical"
            group_by: ["alertgroup", "job", "cluster"]
            receiver: discord
      receivers:
        - name: noop
        - name: discord
          discord_configs:
            - webhook_url: <path:baku/data/monitoring/alertmanager#discord>
              title: '{{`{{ template "homecluster.discord.title" .  }}`}}'
              message: '{{`{{ template "homecluster.discord.message" .  }}`}}'

    templateFiles:
      discord.tmpl: |-
        {{- .Values.alertmanager.discordTemplate | replace "$" "$$" | nindent 8 }}

grafana:
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      {{ include "ingress.annotations.httpsRedirect" . | nindent 8 }}
    hosts:
      - {{ include "ingress.host" . }}
    tls:
      - hosts:
          - {{ include "ingress.host" . }}

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "default"
          orgId: 1
          folder: ""
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
        - name: "kubernetes"
          orgId: 1
          folder: "Kubernetes"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/kubernetes
        - name: "victoriametrics"
          orgId: 1
          folder: "VictoriaMetrics"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/victoriametrics
  dashboards:
    {{- $dashboard_base_url := printf "https://gitlab.com/sebtiz13-cluster/homecluster/-/raw/%s/grafana_dashboards/" .Values.grafana.dashboardsReleaseBranch }}
    {{- range $provider, $dashboards := .Values.grafana.dashboards }}
    {{ $provider }}:
      {{- range $key, $value := $dashboards }}
      {{- if $value }}
      {{ $key }}:
        {{- if eq $provider "default" }}
        url: {{ printf "%s%s.json" $dashboard_base_url $key }}
        {{- else }}
        url: {{ printf "%s%s/%s.json" $dashboard_base_url $provider $key  }}
        {{- end }}
      {{- end }}
      {{- end }}
    {{- end }}

  grafana.ini:
    feature_toggles:
      accessTokenExpirationCheck: true
    server:
      domain: {{ include "ingress.host" . }}
      root_url: https://{{ include "ingress.host" . }}/

    auth:
      signout_redirect_url: '{{ printf "<path:baku/data/grafana/oidc#issuer>/oidc/v1/end_session?client_id=<path:baku/data/grafana/oidc#clientID>&post_logout_redirect_uri=https://%s/login" (include "ingress.host" .) }}'
    auth.generic_oauth:
      enabled: true
      name: Zitadel
      allow_sign_up: true
      client_id: <path:baku/data/grafana/oidc#clientID>
      client_secret: <path:baku/data/grafana/oidc#clientSecret>
      auth_url: <path:baku/data/grafana/oidc#issuer>/oauth/v2/authorize
      token_url: <path:baku/data/grafana/oidc#issuer>/oauth/v2/token
      api_url: <path:baku/data/grafana/oidc#issuer>/oidc/v1/userinfo
      scopes: openid email profile offline_access groups
      login_attribute_path: email
      name_attribute_path: preferred_username
      role_attribute_path: "contains(groups[*], 'Admin') && 'Admin' || contains(groups[*], 'Operator') && 'Editor' || 'Viewer'"

  adminUser: <path:baku/data/grafana/auth#adminUser>
  adminPassword: <path:baku/data/grafana/auth#adminPassword>

  persistence:
    enabled: true
    size: 5Gi

  resources:
    requests:
      cpu: 250m
      memory: 750Mi
    limits:
      cpu: 500m
      memory: 1500Mi

  extraObjects:
