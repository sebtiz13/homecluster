victoria-metrics-k8s-stack:
  # victoria-metrics-operator: # TODO: fix that when have better serviceaccount stuff
  #   watchNamespace: {{ .Values.destination.namespace | quote }}

  vmsingle:
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-auth-vm@kubernetescrd # NOTE: managed by ansible
        traefik.ingress.kubernetes.io/router.entrypoints: monitoring
      hosts:
        - {{ include "ingress.host" . }}
      tls:
        - secretName: {{ include "ingress.tls.secretName" . }}
          hosts:
            - {{ include "ingress.host" . }}
    spec:
      storage:
        resources:
          requests:
            storage: 20Gi

  vmagent:
    spec:
      externalLabels:
        cluster: baku

  alertmanager:
    spec:
      externalURL: https://{{ include "ingress.host" . }}:{{ .Values.ingress.port }}/alertmanager/
      routePrefix: /alertmanager/

    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-auth-vm@kubernetescrd # NOTE: managed by ansible
        traefik.ingress.kubernetes.io/router.entrypoints: monitoring
      hosts:
        - {{ include "ingress.host" . }}
      path: /alertmanager/
      tls:
        - secretName: {{ include "ingress.tls.secretName" . }}
          hosts:
            - {{ include "ingress.host" . }}

grafana:
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      {{ include "ingress.annotations.httpsRedirect" . | nindent 8 }}
    hosts:
      - {{ include "ingress.host" . }}
    tls:
      - secretName: {{ include "ingress.tls.secretName" . }}
        hosts:
          - {{ include "ingress.host" . }}

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "default"
          orgId: 1
          folder: ""
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
        - name: "kubernetes"
          orgId: 1
          folder: "Kubernetes"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/kubernetes
        - name: "victoriametrics"
          orgId: 1
          folder: "VictoriaMetrics"
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/victoriametrics
  dashboards:
    {{- $dashboard_base_url := printf "https://gitlab.com/sebtiz13-cluster/homecluster/-/raw/%s/grafana_dashboards/" .Values.grafana.dashboardsReleaseBranch }}
    {{- range $provider, $dashboards := .Values.grafana.dashboards }}
    {{ $provider }}:
      {{- range $key, $value := $dashboards }}
      {{- if $value }}
      {{ $key }}:
        {{- if eq $provider "default" }}
        url: {{ printf "%s%s.json" $dashboard_base_url $key }}
        {{- else }}
        url: {{ printf "%s%s/%s.json" $dashboard_base_url $provider $key  }}
        {{- end }}
      {{- end }}
      {{- end }}
    {{- end }}

  grafana.ini:
    feature_toggles:
      accessTokenExpirationCheck: true
    server:
      domain: {{ include "ingress.host" . }}
      root_url: https://{{ include "ingress.host" . }}/

    auth:
      signout_redirect_url: '{{ printf "<path:salamandre/data/grafana/oidc#issuer>/protocol/openid-connect/logout?client_id=<path:salamandre/data/grafana/oidc#clientID>&post_logout_redirect_uri=https://%s/login" (include "ingress.host" .) }}'
    auth.generic_oauth:
      enabled: true
      name: Keycloak
      allow_sign_up: true
      client_id: <path:salamandre/data/grafana/oidc#clientID>
      client_secret: <path:salamandre/data/grafana/oidc#clientSecret>
      auth_url: <path:salamandre/data/grafana/oidc#issuer>/protocol/openid-connect/auth
      token_url: <path:salamandre/data/grafana/oidc#issuer>/protocol/openid-connect/token
      api_url: <path:salamandre/data/grafana/oidc#issuer>/protocol/openid-connect/userinfo
      scopes: openid email profile offline_access groups
      login_attribute_path: preferred_username
      name_attribute_path: preferred_username
      role_attribute_path: "contains(groups[*], 'Admin') && 'Admin' || contains(groups[*], 'Operator') && 'Editor' || 'Viewer'"

  adminUser: <path:baku/data/grafana/auth#adminUser>
  adminPassword: <path:baku/data/grafana/auth#adminPassword>

  persistence:
    enabled: true
    size: 5Gi

  resources:
    requests:
      cpu: 250m
      memory: 750Mi
    limits:
      cpu: 500m
      memory: 1500Mi
