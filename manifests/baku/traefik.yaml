apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: baku-traefik
  namespace: argocd
spec:
  project: cluster-core-apps
  source:
    repoURL: https://helm.traefik.io/traefik
    chart: traefik
    targetRevision: 10.24.1
    helm:
      values: |
        fullnameOverride: "traefik"
        priorityClassName: system-cluster-critical

        ingressClass:
          enabled: true
          isDefaultClass: true

        env:
          - name: TZ
            value: Europe/Paris

        providers:
          kubernetesIngress:
            publishedService:
              enabled: true
  destination:
    server: https://baku.vm:6443
    namespace: traefik
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
