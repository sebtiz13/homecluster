kind: Application
metadata:
  name: baku-openebs
  labels:    
    helm.sh/chart: common-app-0.0.1
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  project: system
  source:
    repoURL: https://openebs.github.io/zfs-localpv
    chart: zfs-localpv
    targetRevision: 2.1.0
    helm:
      releaseName: openebs
      values: |
        fullnameOverride: openebs
  destination:
    name: baku
    namespace: kube-system
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
