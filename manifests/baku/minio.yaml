---
# Source: common-app/templates/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: baku-minio
  labels:
    helm.sh/chart: common-app-0.0.1
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/managed-by: Helm
  annotations:
    sebtiz13.fr/host: baku.sebtiz13.fr
spec:
  project: infrastructure
  source:
    repoURL: https://charts.min.io/
    chart: minio
    targetRevision: 5.0.3
    plugin:
      env:
        - name: HELM_RELEASE_NAME
          value: minio
        - name: HELM_VALUES
          value: |
            buckets:
            - name: tmp
              policy: none
            - name: <path:salamandre/data/backup/s3#bucket>
              policy: none
            consoleIngress:
              annotations:
                traefik.ingress.kubernetes.io/router.entrypoints: websecure
              enabled: true
              hosts:
              - baku.sebtiz13.fr
              tls:
              - hosts:
                - baku.sebtiz13.fr
                secretName: sebtiz13-fr-tls
            environment:
              MINIO_BROWSER_REDIRECT_URL: https://baku.sebtiz13.fr
            ingress:
              annotations:
                traefik.ingress.kubernetes.io/router.entrypoints: minio
              enabled: true
              hosts:
              - baku.sebtiz13.fr
              path: /
              tls:
              - hosts:
                - baku.sebtiz13.fr
                secretName: sebtiz13-fr-tls
            makeServiceAccountJob:
              annotations:
                argocd.argoproj.io/hook: PostSync
                argocd.argoproj.io/hook-delete-policy: HookSucceeded
            mode: standalone
            persistence:
              size: 500Gi
              storageClass: openebs-zfspv
            resources:
              limits:
                cpu: 1000m
                memory: 1Gi
              requests:
                cpu: 10m
                memory: 192Mi
            rootPassword: <path:baku/data/minio/auth#rootPassword>
            rootUser: <path:baku/data/minio/auth#rootUser>
            svcaccts:
            - accessKey: <path:salamandre/data/backup/s3#accessKey>
              policy:
                statements:
                - actions:
                  - s3:GetBucketLocation
                  - s3:ListBucket
                  - s3:ListBucketMultipartUploads
                  resources:
                  - arn:aws:s3:::backup-cluster
                - actions:
                  - s3:AbortMultipartUpload
                  - s3:GetObject
                  - s3:DeleteObject
                  - s3:PutObject
                  - s3:ListMultipartUploadParts
                  resources:
                  - arn:aws:s3:::backup-cluster/*
              secretKey: <path:salamandre/data/backup/s3#secretKey>
              user: <path:baku/data/minio/auth#rootUser>
            users: []
  destination:
    name: baku
    namespace: minio
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
