---
# Source: common-app/templates/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: salamandre-gitlab-agent-homecluster
  labels:
    helm.sh/chart: common-app-0.0.1
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  project: infrastructure
  source:
    repoURL: https://charts.gitlab.io/
    chart: gitlab-agent
    targetRevision: 1.9.0
    plugin:
      env:
        - name: HELM_RELEASE_NAME
          value: gitlab-agent-homecluster
        - name: HELM_VALUES
          value: |
            config:
              kasAddress: wss://kas.gitlab.com
              token: <path:salamandre/data/gitlab/agents/homecluster#token>
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
  destination:
    name: in-cluster
    namespace: gitlab
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
