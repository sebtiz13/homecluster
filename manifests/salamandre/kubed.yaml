apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubed
  namespace: argocd
spec:
  project: cluster-core-apps
  source:
    repoURL: https://charts.appscode.com/stable/
    chart: kubed
    targetRevision: 0.13.2
    helm:
      values: |
        fullnameOverride: "kubed"

        enableAnalytics: false

        config:
          clusterName: salamandre
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
