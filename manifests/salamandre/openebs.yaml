apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs
  namespace: argocd
spec:
  project: cluster-core-apps
  source:
    repoURL: https://openebs.github.io/zfs-localpv
    chart: zfs-localpv
    targetRevision: 2.1.0
    helm:
      values: |
        fullnameOverride: "openebs"
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
