apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: cluster-core-apps
  source:
    repoURL: https://helm.traefik.io/traefik
    chart: traefik
    targetRevision: 12.0.2
    helm:
      values: |
        fullnameOverride: "traefik"
        priorityClassName: system-cluster-critical

        ingressClass:
          enabled: true
          isDefaultClass: true

        env:
          - name: TZ
            value: Europe/Paris

        rbac:
          enabled: true
        ports:
          websecure:
            tls:
              enabled: true

        providers:
          kubernetesIngress:
            publishedService:
              enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
