---
# Source: common-app/templates/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: salamandre-gitlab-agent
  labels:    
    helm.sh/chart: common-app-0.0.1
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  project: infrastructure
  source:
    repoURL: https://charts.gitlab.io/
    chart: gitlab-agent
    targetRevision: 1.5.0
    plugin:
      name: argocd-vault-plugin-helm
      env:
        - name: HELM_RELEASE_NAME
          value: gitlab-agent
        - name: HELM_VALUES
          value: |
            config:
              kasAddress: wss://kas.sebtiz13.fr
              token: <path:argocd/data/gitlab/agent#token>
            fullnameOverride: gitlab-agent
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
