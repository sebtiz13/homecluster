name: openid_connect
label: Keycloak
args:
  name: openid_connect
  scope: ["openid", "profile", "email"]
  response_type: code
  issuer: "{{ .issuer }}"
  client_auth_method: query
  discovery: true
  uid_field: preferred_username
  client_options:
    identifier: "{{ .clientId }}"
    secret: "{{ .clientSecret }}"
    redirect_uri: "http://${url}/users/auth/openid_connect/callback"
