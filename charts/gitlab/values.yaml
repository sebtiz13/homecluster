external-secrets:
  fullnameOverride: gitlab

gitlab:
  global:
    hpa:
      apiVersion: "autoscaling/v2"
    pdb:
      apiVersion: "policy/v1"
    batch:
      cronJob:
        apiVersion: "batch/v1"

    ingress:
      apiVersion: "networking.k8s.io/v1"
      configureCertmanager: false # This is useless because we provide shared certificate
      provider: traefik
      enabled: true
      class: traefik

    # Disable not necessary apps
    minio:
      enabled: false

  # Disable not necessary apps
  prometheus:
    install: false
  postgresql:
    install: false
  certmanager:
    install: false
  nginx-ingress:
    enabled: false
