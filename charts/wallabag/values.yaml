# Default values for wallabag.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: wallabag/wallabag
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Environment variables
# See https://github.com/wallabag/docker#environment-variables
env:
  TZ: UTC

persistence:
  images:
    enabled: false
    className: ""
    size: 1Gi
    mountPath: /var/www/wallabag/web/assets/images
  cache:
    ## Note that if you make cache persistent, you may need to clear it (with `php bin/console cache:clear --env=prod`) to apply any changes you make to wallabag's parameters.
    enabled: false
    className: ""
    size: 1Gi
    mountPath: /var/www/wallabag/var/cache

externalSecret:
  enabled: true

  secretStoreRef:
    name: vault-argocd
    kind: ClusterSecretStore
  refreshInterval: 1h

  # Create an external secret (doc: https://external-secrets.io/v0.6.0/api/externalsecret/#example)
  # target: {}
  # dataFrom: {}
