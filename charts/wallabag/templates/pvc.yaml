{{- if .Values.persistence.images.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "wallabag.fullname" . }}-images
  labels:
    {{- include "wallabag.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.images.size }}
  {{- if .Values.persistence.images.className }}
  storageClassName: {{ .Values.persistence.images.className }}
  {{- end }}
{{- end }}
{{- if .Values.persistence.cache.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "wallabag.fullname" . }}-cache
  labels:
    {{- include "wallabag.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.cache.size }}
  {{- if .Values.persistence.cache.className }}
  storageClassName: {{ .Values.persistence.cache.className }}
  {{- end }}
{{- end }}
