{{- if .Values.externalSecret.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "wallabag.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "wallabag.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStoreRef.name | quote }}
    kind: {{ .Values.externalSecret.secretStoreRef.kind | quote }}
  {{- if .Values.externalSecret.refreshInterval }}
  refreshInterval: {{ .Values.externalSecret.refreshInterval | quote }}
  {{- end }}
  {{- with .Values.externalSecret.target }}
  target:
    {{- if .name }}
    name: {{ .name }}
    {{- end }}
    {{- if .creationPolicy }}
    creationPolicy: {{ .creationPolicy }}
    {{- end }}
    {{- if .deletionPolicy }}
    deletionPolicy: {{ .deletionPolicy }}
    {{- end }}
    {{- if .template }}
    template:
      {{- toYaml .template | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- if .Values.externalSecret.data }}
  data:
    {{- toYaml .Values.externalSecret.data | nindent 4 }}
  {{- end }}
  {{- if .Values.externalSecret.dataFrom }}
  dataFrom:
    {{- toYaml .Values.externalSecret.dataFrom | nindent 4 }}
  {{- end }}
{{- end }}
