{{ $fullName := include "wallabag.fullname" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "wallabag.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "wallabag.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "wallabag.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "wallabag.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - "-c"
            - |
              cd /var/www/wallabag || exit
              echo "Starting Wallabag ..."
              apk add postgresql-client
              envsubst < /etc/wallabag/parameters.template.yml > app/config/parameters.yml
              export PGPASSWORD="${SYMFONY__ENV__DATABASE_PASSWORD}"
              TABLE_EXIST=$(psql -qAt -h ${SYMFONY__ENV__DATABASE_HOST} -p ${SYMFONY__ENV__DATABASE_PORT} -U ${SYMFONY__ENV__DATABASE_USER} -d ${SYMFONY__ENV__DATABASE_NAME} -c "SELECT EXISTS(SELECT table_name FROM information_schema.tables WHERE table_catalog='${SYMFONY__ENV__DATABASE_NAME}' AND table_name='wallabag_user');")
              [ "$TABLE_EXIST" = "f" ] && su -c "php bin/console wallabag:install --env=prod -n" -s /bin/sh nobody
              rm -f -r /var/www/wallabag/var/cache
              su -c "SYMFONY_ENV=prod composer install --no-dev -o --prefer-dist" -s /bin/sh nobody
              echo "Wallabag is ready!"

              exec s6-svscan /etc/s6/
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /login
              port: http
          readinessProbe:
            httpGet:
              path: /login
              port: http
          env:
            {{- range $key, $val := .Values.env }}
            - name: {{ $key | quote }}
              value: {{ $val | quote }}
            {{- end }}
          {{- if .Values.externalSecret.enabled }}
          envFrom:
            - secretRef:
                {{- if and .Values.externalSecret.target .Values.externalSecret.target.name }}
                name: {{ .Values.externalSecret.target.name }}
                {{- else }}
                name: {{ $fullName }}
                {{- end }}
          {{- end }}
          volumeMounts:
            - mountPath: /etc/wallabag
              name: config-template
            {{- if .Values.persistence.images.enabled }}
            - mountPath: {{ .Values.persistence.image.mountPath }}
              name: images-vol
            {{- end }}
            {{- if .Values.persistence.cache.enabled }}
            - mountPath: {{ .Values.persistence.cache.mountPath }}
              name: cache-vol
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config-template
          configMap:
            name: {{ $fullName }}
            items:
              - key: parameters.template.yml
                path: parameters.template.yml
        {{- if .Values.persistence.images.enabled }}
        - name: images-vol
          persistentVolumeClaim:
            claimName: {{ $fullName }}
        {{- end }}
        {{- if .Values.persistence.cache.enabled }}
        - name: cache-vol
          persistentVolumeClaim:
            claimName: {{ $fullName }}
        {{- end }}
