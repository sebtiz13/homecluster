{{- $values := include "common-app.appsValues" . -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ include "common-app.name" . }}
  labels:
    {{- include "common-app.labels" . | trim | nindent 4 }}
  {{- if and .Values.ingress .Values.ingress.subdomain }}
  annotations:
    sebtiz13.fr/host: {{ include "ingress.host" . }}
  {{- end }}
spec:
  project: {{ .Values.project }}
  source:
    repoURL: {{ .Values.source.repoURL }}
    chart: {{ .Values.source.chart }}
    targetRevision: {{ .Values.source.targetRevision }}
    {{- if eq ( .Values.plugin | toString ) "argocd-vault-plugin-helm" }}
    plugin:
      {{- if or .Values.helmArgs $values }}
      env:
        {{- if .Values.releaseName }}
        - name: helm_release_name
          value: {{ .Values.releaseName }}
        {{- end }}
        {{- if .Values.helmArgs }}
        - name: helm_args
          value: {{ .Values.helmArgs }}
        {{- end }}
        {{- if $values }}
        - name: helm_values
          value: |
            {{- $values | nindent 12 }}
        {{- end }}
      {{- end }}
    {{- else if eq ( .Values.plugin | toString ) "helm" }}
    helm:
      {{- if .Values.releaseName }}
      releaseName: {{ .Values.releaseName }}
      {{- end }}
      {{- if .Values.valueFiles }}
      valueFiles:
        {{ .Values.valueFiles }}
      {{- end }}
      {{- if $values }}
      values: |
        {{- $values | nindent 8 }}
      {{- end }}
    {{- end }}
  destination:
    {{- if eq .Values.destination.server "salamandre" }}
    name: in-cluster
    {{- else }}
    name: {{ .Values.destination.server }}
    {{- end }}
    namespace: {{ .Values.destination.namespace }}
  {{- if and .Values.syncPolicy ( or .Values.syncPolicy.automated .Values.syncPolicy.createLabeledNamespace .Values.syncPolicy.managedNamespaceMetadata .Values.syncPolicy.options ) }}
  {{- with .Values.syncPolicy }}
  syncPolicy:
    {{- if .automated }}
    automated: {{ .automated | toYaml | nindent 6 }}
    {{- end }}
    {{- if or (and .managedNamespaceMetadata .options.createLabeledNamespace) .createLabeledNamespace }}
    managedNamespaceMetadata:
      {{- if or .managedNamespaceMetadata.labels .createLabeledNamespace }}
      labels:
        {{- if .createLabeledNamespace }}
        domain: {{ $.Values.baseDomain | quote -}}
        {{- end }}
        {{- range $key, $val := .managedNamespaceMetadata.labels }}
        {{- if ne $key "domain" }}
        {{ $key }}: {{ $val | quote -}}
        {{- end }}
        {{- end }}
      {{- end }}
      {{- if .managedNamespaceMetadata.annotations }}
      annotations: {{ .managedNamespaceMetadata.annotations | toYaml | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- include "common-app.syncOptions" . | indent 4 }}
  {{- end }}
  {{- with .Values.ignoreDifferences }}
  ignoreDifferences: {{ . | toYaml | nindent 4 }}
  {{- end }}
  {{- end }}
