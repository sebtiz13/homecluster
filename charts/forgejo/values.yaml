external-secrets:
  fullnameOverride: forgejo

forgejo:
  fullnameOverride: forgejo

  # Disable not necessary apps
  persistence:
    enabled: false
  redis-cluster:
    enabled: false
  postgresql-ha:
    enabled: false

actions:
  enabled: true
  runner:
    enabled: true
    image:
      registry: codeberg.org
      repository: forgejo/runner
      tag: "3.3.0"
      pullPolicy: IfNotPresent
      rootless: true
    replicas: 1
