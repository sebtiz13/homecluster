{{- $name := default (include "cert-manager.fullname" .) (index .Values "cert-manager-webhook-ovh" "fullnameOverride") -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $name }}:secret-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $name }}:secret-reader
subjects:
  - kind: ServiceAccount
    name: {{ $name }}
