{{- $name := default (include "cert-manager.fullname" .) (index .Values "cert-manager-webhook-ovh" "fullnameOverride") -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $name }}:secret-reader
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: [{{- range $.Values.issuers }}"{{ .name }}-secret"{{- end}}]
    verbs: ["get", "watch"]
