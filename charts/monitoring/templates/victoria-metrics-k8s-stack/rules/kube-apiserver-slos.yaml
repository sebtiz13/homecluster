{{- /*
Twak from https://github.com/VictoriaMetrics/helm-charts/blob/master/charts/victoria-metrics-k8s-stack/templates/rules/kube-apiserver-slos.yaml
*/ -}}
{{- $VM := index .Values "victoria-metrics-k8s-stack" }}
{{- if and .Values.defaultRules.create $VM.kubeApiServer.enabled .Values.defaultRules.rules.victoriametrics.kubeApiserverSlos }}
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ printf "%s-%s" (include "monitoring.fullname" .) "kube-apiserver-slos" | trunc 63 | trimSuffix "-" | trimSuffix "." }}
  labels: {{ include "monitoring.labels" . | nindent 4 }}
spec:
  groups:
  - name: kube-apiserver-slos
    rules:
    - alert: KubeAPIErrorBudgetBurn
      annotations:
        description: The API server is burning too much error budget.
        runbook_url: {{ $VM.defaultRules.runbookUrl }}/kubernetes/kubeapierrorbudgetburn
        summary: The API server is burning too much error budget.
      expr: |-
        sum(apiserver_request:burnrate1h) by (cluster) > (14.40 * 0.01000)
        and
        sum(apiserver_request:burnrate5m) by (cluster) > (14.40 * 0.01000)
      for: 2m
      labels:
        long: 1h
        severity: critical
        short: 5m
        {{- if .Values.defaultRules.additionalRuleLabels }}
        {{ toYaml .Values.defaultRules.additionalRuleLabels | nindent 8 }}
        {{- end }}
    - alert: KubeAPIErrorBudgetBurn
      annotations:
        description: The API server is burning too much error budget.
        runbook_url: {{ $VM.defaultRules.runbookUrl }}/kubernetes/kubeapierrorbudgetburn
        summary: The API server is burning too much error budget.
      expr: |-
        sum(apiserver_request:burnrate6h) by (cluster) > (6.00 * 0.01000)
        and
        sum(apiserver_request:burnrate30m) by (cluster) > (6.00 * 0.01000)
      for: 15m
      labels:
        long: 6h
        severity: critical
        short: 30m
        {{- if .Values.defaultRules.additionalRuleLabels }}
        {{ toYaml .Values.defaultRules.additionalRuleLabels | nindent 8 }}
        {{- end }}
    - alert: KubeAPIErrorBudgetBurn
      annotations:
        description: The API server is burning too much error budget.
        runbook_url: {{ $VM.defaultRules.runbookUrl }}/kubernetes/kubeapierrorbudgetburn
        summary: The API server is burning too much error budget.
      expr: |-
        sum(apiserver_request:burnrate1d) by (cluster) > (3.00 * 0.01000)
        and
        sum(apiserver_request:burnrate2h) by (cluster) > (3.00 * 0.01000)
      for: 1h
      labels:
        long: 1d
        severity: warning
        short: 2h
        {{- if .Values.defaultRules.additionalRuleLabels }}
        {{ toYaml .Values.defaultRules.additionalRuleLabels | nindent 8 }}
        {{- end }}
    - alert: KubeAPIErrorBudgetBurn
      annotations:
        description: The API server is burning too much error budget.
        runbook_url: {{ $VM.defaultRules.runbookUrl }}/kubernetes/kubeapierrorbudgetburn
        summary: The API server is burning too much error budget.
      expr: |-
        sum(apiserver_request:burnrate3d) by (cluster) > (1.00 * 0.01000)
        and
        sum(apiserver_request:burnrate6h) by (cluster) > (1.00 * 0.01000)
      for: 3h
      labels:
        long: 3d
        severity: warning
        short: 6h
        {{- if .Values.defaultRules.additionalRuleLabels }}
        {{ toYaml .Values.defaultRules.additionalRuleLabels | nindent 8 }}
        {{- end }}
{{- end }}
