{{- /*
Tweak from https://github.com/VictoriaMetrics/helm-charts/blob/master/charts/victoria-metrics-k8s-stack/templates/rules/kubernetes-system-apiserver.yaml
*/ -}}
{{- $VM := index .Values "victoria-metrics-k8s-stack" }}
{{- if and .Values.defaultRules.create .Values.defaultRules.rules.victoriametrics.kubernetesSystem }}
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ printf "%s-%s" (include "monitoring.fullname" .) "kubernetes-system-apiserver" | trunc 63 | trimSuffix "-" | trimSuffix "." }}
  labels: {{ include "monitoring.labels" . | nindent 4 }}
spec:
  groups:
  - name: kubernetes-system-apiserver
    rules:
    - alert: KubeClientCertificateExpiration
      annotations:
        description: A client certificate used to authenticate to kubernetes apiserver is expiring in less than 7.0 days.
        runbook_url: {{ $VM.defaultRules.runbookUrl }}/kubernetes/kubeclientcertificateexpiration
        summary: Client certificate is about to expire.
      expr: apiserver_client_certificate_expiration_seconds_count{job="apiserver"} > 0 and on(cluster, job) histogram_quantile(0.01, sum by (cluster, job, le) (rate(apiserver_client_certificate_expiration_seconds_bucket{job="apiserver"}[5m]))) < 604800
      for: 5m
      labels:
        severity: warning
        {{- if .Values.defaultRules.additionalRuleLabels }}
        {{ toYaml .Values.defaultRules.additionalRuleLabels | nindent 8 }}
        {{- end }}
    - alert: KubeClientCertificateExpiration
      annotations:
        description: A client certificate used to authenticate to kubernetes apiserver is expiring in less than 24.0 hours.
        runbook_url: {{ $VM.defaultRules.runbookUrl }}/kubernetes/kubeclientcertificateexpiration
        summary: Client certificate is about to expire.
      expr: apiserver_client_certificate_expiration_seconds_count{job="apiserver"} > 0 and on(cluster, job) histogram_quantile(0.01, sum by (cluster, job, le) (rate(apiserver_client_certificate_expiration_seconds_bucket{job="apiserver"}[5m]))) < 86400
      for: 5m
      labels:
        severity: critical
        {{- if .Values.defaultRules.additionalRuleLabels }}
        {{ toYaml .Values.defaultRules.additionalRuleLabels | nindent 8 }}
        {{- end }}
    - alert: KubeAggregatedAPIErrors
      annotations:
        description: Kubernetes aggregated API {{`{{`}} $labels.name {{`}}`}}/{{`{{`}} $labels.namespace {{`}}`}} has reported errors. It has appeared unavailable {{`{{`}} $value | humanize {{`}}`}} times averaged over the past 10m.
        runbook_url: {{ $VM.defaultRules.runbookUrl }}/kubernetes/kubeaggregatedapierrors
        summary: Kubernetes aggregated API has reported errors.
      expr: sum by(name, namespace, cluster)(increase(aggregator_unavailable_apiservice_total[10m])) > 4
      labels:
        severity: warning
        {{- if .Values.defaultRules.additionalRuleLabels }}
        {{ toYaml .Values.defaultRules.additionalRuleLabels | nindent 8 }}
        {{- end }}
    - alert: KubeAggregatedAPIDown
      annotations:
        description: Kubernetes aggregated API {{`{{`}} $labels.name {{`}}`}}/{{`{{`}} $labels.namespace {{`}}`}} has been only {{`{{`}} $value | humanize {{`}}`}}% available over the last 10m.
        runbook_url: {{ $VM.defaultRules.runbookUrl }}/kubernetes/kubeaggregatedapidown
        summary: Kubernetes aggregated API is down.
      expr: (1 - max by(name, namespace, cluster)(avg_over_time(aggregator_unavailable_apiservice[10m]))) * 100 < 85
      for: 5m
      labels:
        severity: warning
        {{- if .Values.defaultRules.additionalRuleLabels }}
        {{ toYaml .Values.defaultRules.additionalRuleLabels | nindent 8 }}
        {{- end }}
{{- if $VM.kubeApiServer.enabled }}
    - alert: KubeAPIDown
      annotations:
        description: KubeAPI has disappeared from Prometheus target discovery.
        runbook_url: {{ .Values.defaultRules.runbookUrl }}/kubernetes/kubeapidown
        summary: Target disappeared from Prometheus target discovery.
      expr: absent(up{job="apiserver"} == 1)
      for: 15m
      labels:
        severity: critical
        {{- if .Values.defaultRules.additionalRuleLabels }}
        {{ toYaml .Values.defaultRules.additionalRuleLabels | nindent 8 }}
        {{- end }}
{{- end }}
    - alert: KubeAPITerminatedRequests
      annotations:
        description: The kubernetes apiserver has terminated {{`{{`}} $value | humanizePercentage {{`}}`}} of its incoming requests.
        runbook_url: {{ $VM.defaultRules.runbookUrl }}/kubernetes/kubeapiterminatedrequests
        summary: The kubernetes apiserver has terminated {{`{{`}} $value | humanizePercentage {{`}}`}} of its incoming requests.
      expr: sum(rate(apiserver_request_terminations_total{job="apiserver"}[10m])) by (cluster) / (sum(rate(apiserver_request_total{job="apiserver"}[10m])) by (cluster) + sum(rate(apiserver_request_terminations_total{job="apiserver"}[10m])) by (cluster)) > 0.20
      for: 5m
      labels:
        severity: warning
        {{- if .Values.defaultRules.additionalRuleLabels }}
        {{ toYaml .Values.defaultRules.additionalRuleLabels | nindent 8 }}
        {{- end }}
{{- end }}
