{{- /*
Copy of https://github.com/VictoriaMetrics/helm-charts/blob/master/charts/victoria-metrics-k8s-stack/templates/grafana/datasource.yaml
*/ -}}
{{- $VM := index .Values "victoria-metrics-k8s-stack" }}
{{- if or (and .Values.grafana.enabled .Values.grafana.sidecar.datasources.enabled ) .Values.grafana.forceDeployDatasource }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s" (include "monitoring.fullname" $) "grafana-ds" | trunc 63 | trimSuffix "-" }}
  namespace: {{ .Release.Namespace }}
  {{- if .Values.grafana.sidecar.datasources.annotations }}
  annotations:
    {{- toYaml .Values.grafana.sidecar.datasources.annotations | nindent 4 }}
  {{- end }}
  labels:
    {{ $.Values.grafana.sidecar.datasources.label }}: "1"
    app: {{ include "monitoring.name" $ }}-grafana
    {{- include "monitoring.labels" $ | nindent 4 }}
data:
{{- if or $VM.vmsingle.enabled  .Values.grafana.additionalDataSources }}
  datasource.yaml: |-
    apiVersion: 1
    datasources:
  {{- if $VM.vmsingle.enabled }}
    - name: VictoriaMetrics
      type: prometheus
      {{- $readEndpoint:= (include "monitoring.vmReadEndpoint" (dict "VM" $VM "Namespace" $.Release.Namespace)) | fromYaml }}
      url: {{ $readEndpoint.url }}
      access: proxy
      isDefault: true
      jsonData: {{ toYaml .Values.grafana.sidecar.datasources.jsonData | nindent 8 }}
  {{- end }}
  {{- if .Values.grafana.sidecar.datasources.createVMReplicasDatasources }}
  {{- range until (int $VM.vmsingle.spec.replicaCount) }}
    - name: VictoriaMetrics-{{ . }}
      type: prometheus
      url: "http://{{ $VM.vmsingle.name }}-{{ . }}.{{ $.Release.Namespace }}.svc:{{ $VM.vmsingle.spec.port | default 8428 }}"
      access: proxy
      isDefault: false
      jsonData: {{ toYaml .Values.grafana.sidecar.datasources.jsonData | nindent 8 }}
  {{- end }}
  {{- end }}
  {{- if .Values.grafana.additionalDataSources }}
  {{- tpl (toYaml .Values.grafana.additionalDataSources | nindent 4) . }}
  {{- end }}
{{- end }}
{{- end }}
