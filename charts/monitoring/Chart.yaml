apiVersion: v2
name: monitoring
description: A Helm chart for Kubernetes
type: application
version: 1.0.4

annotations:
  charts.sebtiz13.fr/vm_version: v1.92.1
  charts.sebtiz13.fr/grafana_version: 10.0.2
icon: https://docs.victoriametrics.com/assets/images/favicon.svg
sources:
  - https://github.com/VictoriaMetrics/helm-charts/tree/master/charts/victoria-metrics-k8s-stack
  - https://github.com/grafana/loki/tree/main/production/helm/loki
  - https://github.com/grafana/helm-charts/tree/main/charts/grafana
dependencies:
  - name: victoria-metrics-k8s-stack
    repository: https://victoriametrics.github.io/helm-charts/
    version: 0.17.3
    condition: victoria-metrics-operator.enabled
  - name: grafana
    version: 6.58.6
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
