# Default values for adguard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  configurator:
    repository: alpine
    pullPolicy: IfNotPresent
    tag: "3.17.0"
  adguard:
    repository: adguard/adguardhome
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  enabled: true
  port: 53
  initialDelaySeconds: 45
  periodSeconds: 45
  timeoutSeconds: 30
  failureThreshold: 3

services:
  adminPanel:
    type: ClusterIP
    port: 3000
  http:
    type: ClusterIP
    port: 80
  https:
    enabled: true
    type: ClusterIP
    port: 443
  dns:
    enabled: true
    type: NodePort
    port: 53
  dnsOverTls:
    enabled: true
    type: NodePort
    port: 853
  dnsOverQuic:
    enabled: true
    type: NodePort
    port: 853
  dnscrypt:
    enabled: true
    type: NodePort
    port: 5443

ingresses:
  adminPanel:
    enabled: false
    className: ""
    annotations:
      {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: admin.adguard-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  http:
    enabled: false
    className: ""
    annotations:
      {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: adguard-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  https:
    enabled: false
    className: ""
    annotations:
      {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: adguard-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

hostNetwork:
  # Enable this for support DHCP service
  enabled: false
  ports:
    adminPanel: 3000
    dhcp: 67
    dns: 53
    # DNS over HTTPS
    http: 80
    https: 443
    # DNS over TLS
    dot: 853
    # DNS over QUIC
    doq: 754
    dnscrypt: 5443

traefik:
  middleware:
    enabled: false

  tlsoptions:
    enabled: false

    spec:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384 # TLS 1.2
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305 # TLS 1.2
        - TLS_AES_256_GCM_SHA384 # TLS 1.3
        - TLS_CHACHA20_POLY1305_SHA256 # TLS 1.3
      curvePreferences:
        - CurveP521
        - CurveP384
      sniStrict: true


# Data persistence
persistence:
  # Whether storing persistent data is enabled or not
  enabled: false
  # The maximum size of the persisted data
  size: 5Gi
  # what storage name to be used for data storage
  # className: "gp2"

dnsOverTls:
  secretName: ""
  mountPath: /certificates/domain.tld

# Configuration file content
# See: https://github.com/AdguardTeam/AdGuardHome/wiki/Configuration#configuration-file
bootstrapConfig:
  bind_host: 0.0.0.0
  dns:
    bind_hosts:
      - 0.0.0.0
