{{- if .Values.ingress.enabled -}}
{{- $fullName := include "vaultwarden.fullname" . -}}
{{- $host := (regexReplaceAll "https?:\\/\\/" .Values.vaultwarden.domain "") -}}
{{- $newNetworkingAPI := .Capabilities.APIVersions.Has "networking.k8s.io/v1" }}
{{- if $newNetworkingAPI }}
apiVersion: networking.k8s.io/v1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}-ingress
  labels:
    app.kubernetes.io/name: {{ include "vaultwarden.name" . }}
    helm.sh/chart: {{ include "vaultwarden.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- if .Values.ingress.annotations }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ $host | quote }}
      http:
        paths:
        	{{- range .Values.ingress.paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              {{- if $newNetworkingAPI }}
              service:
                name: {{ $fullName }}
                port:
                  name: http
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: http
              {{- end }}
          {{- end }}
          {{- if .Values.vaultwarden.websocket_port }}
          - path: /notifications/hub
            pathType: ImplementationSpecific
            backend:
              {{- if $newNetworkingAPI }}
              service:
                name: {{ $fullName }}
                port:
                  name: ws
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: ws
              {{- end }}
          - path: /notifications/hub/negotiate
            pathType: ImplementationSpecific
            backend:
              {{- if $newNetworkingAPI }}
              service:
                name: {{ $fullName }}
                port:
                  name: http
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: http
              {{- end }}
          {{- end }}
{{- if .Values.ingress.admin.enabled }}
---
{{- if $newNetworkingAPI }}
apiVersion: networking.k8s.io/v1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: vault-admin
  labels:
    app.kubernetes.io/name: {{ include "vaultwarden.name" . }}
    helm.sh/chart: {{ include "vaultwarden.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- if .Values.ingress.admin.annotations }}
  annotations:
    {{- toYaml .Values.ingress.admin.annotations | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  - host: {{ $host | quote }}
    http:
      paths:
      - path: /admin
        pathType: Prefix
        backend:
          {{- if $newNetworkingAPI }}
          service:
            name: {{ $fullName }}
            port:
              name: http
          {{- else }}
          serviceName: {{ $fullName }}
          servicePort: http
          {{- end }}
{{- end }}
{{- end }}
