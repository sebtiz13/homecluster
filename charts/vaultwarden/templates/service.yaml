{{- $fullName := include "vaultwarden.fullname" . -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "vaultwarden.name" . }}
    helm.sh/chart: {{ include "vaultwarden.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.target_port }}
      protocol: TCP
      name: http
    {{- if .Values.vaultwarden.websocket_enabled }}
    - port: {{ .Values.vaultwarden.websocket_port }}
      targetPort: {{ .Values.vaultwarden.websocket_port }}
      protocol: TCP
      name: ws
    {{- end }}
  selector:
    app.kubernetes.io/name: {{ include "vaultwarden.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
