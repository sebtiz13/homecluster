traefik:
  middlewares:
    headers: true
    redirectHttps: true

  tlsoptions:
    enabled: true

    spec:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384 # TLS 1.2
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305 # TLS 1.2
        - TLS_AES_256_GCM_SHA384 # TLS 1.3
        - TLS_CHACHA20_POLY1305_SHA256 # TLS 1.3
      curvePreferences:
        - CurveP521
        - CurveP384
      sniStrict: true

service:
  type: ClusterIP
  port: 3000

adguard:
  ip: 0.0.0.0
  port: 3000

ingress:
  enabled: true
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

certificate:
  enabled: false
  name: adguard
  secretName: adguard-tls
  # Shortcut to define namespace issuer name
  # issuerName: ""
  # To use more specific issuer like ClusterIssuers (issuerName must not be defined to use this)
  # issuerRef:
  #   name: example-issuer
  #   kind: ClusterIssuer
  # Use secretTemplate to apply annotations and labels on generated tls secret
  secretTemplate:
    {}
    # annotations:
    #   kubed.appscode.com/sync: ""
    # labels:
    #   domain: example
  # DNS name to request the certificate
  dnsNames:
    []
    # - "example.com"
    # - "*.example.com"
